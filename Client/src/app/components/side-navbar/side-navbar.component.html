<div
  class="w-64 sidebar_responsive lg:sidebar_layout"
  [ngClass]="{ sidebar_responsive__active: isSidebarOpen === true }"
>
  <div class="bg-white h-full py-3 px-2">
    <nav>
      <p class="nav_category">Odkrywaj</p>
      <ul class="flex flex-col gap-2">
        <li class="nav_el" *ngFor="let element of navElements">
          <fa-icon [icon]="element.icon"></fa-icon>
          <span>{{ element.textContent }}</span>
        </li>
      </ul>
    </nav>
  </div>
</div>
