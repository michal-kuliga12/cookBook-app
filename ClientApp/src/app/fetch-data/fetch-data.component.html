<h1 id="tableLabel">Recipes</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!recipes?.length"><em>Loading...</em></p>

<table
  class="table table-striped"
  aria-labelledby="tableLabel"
  *ngIf="recipes.length"
>
  <thead>
    <tr>
      <th>id</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recipe of recipes">
      <td>{{ recipe.id }}</td>
      <td class="p-2">{{ recipe.name }}</td>
      <td>{{ recipe.category }}</td>
      <td>{{ recipe.timeToMake }}</td>
    </tr>
  </tbody>
</table>
